<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买--优惠券详情页</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/pl/coupon_det.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <!--头部-->
    <div class="kfc_hearder">
        <a class="kfc_back" href="coupon.html"><img src="images/kfc_left.jpg" alt=""></a>
        <h1>肯德基优惠券</h1>
        <a class="kfc_right" href="#"><img src="images/header_app.png" alt=""></a>
    </div>

    <!--优惠通知-->
    <div class="kfc_info">
        <p>--点餐前出示手机中的优惠券，即可享受优惠--</p>
    </div>

    <!--内容-->
    <div class="kfc_contant container-fluid">
        <ul>
            <li>
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object" src="images/KFC/KFC1.jpg" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="name media-heading">C17 草莓圣代/巧克力圣代 2017年3月凭肯德基优惠券</h4>
                        <h4><em>￥ 7</em></h4>
                        <p class="kfc_time">有效期至3月31日</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>


    <div class="hidden_carousel">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc27.jpg">
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="hidden_box">
    </div>
</body>

</html>
<script type="text/html" id="coupon_det">
    {{each result as value index}}
    <li>
        <div class="media">
            <div class="media-left media-middle">
                <a href="#">
                   {{#value.couponProductImg}}
                </a>
            </div>
            <div class="media-body">
                <h4 class="name media-heading">{{value.couponProductName}}</h4>
                <h4><em>{{value.couponProductPrice}}</em></h4>
                <p class="kfc_time">{{value.couponProductTime}}</p>
            </div>
        </div>
    </li>
    {{/each}}
</script>
<script id='carousel' type="text/html">
    {{each result as value index}}
    <div class="item">
        {{#value.couponProductImg}}
    </div>
    {{/each}}
</script>
<script src="js/jquery-1.12.2.js"></script>
<script src="js/template.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/pl/coupons_det.js"></script>
<script src="js/touch_click.js"></script>
