</head>

<body>

    <header class="clearfix">

        </div>
        <div class="header_hidden">
            <a href="####" class="btn_serach"></a>
            <div class="hidden_nav1"></div>
            <div class="hidden_nav1"></div>
            <a href="####"></a>
        </div>
    </header>

    <!--商品搜索栏========================================-->
    <div class="goods_serach clearfix">
        <form action="####">
            <input type="serach" class="serachText" placeholder="请输入你想比价的商品">
            <input type="submit" value="搜索" class="serachBtn">
        </form>
    </div>
    <!--商品===============================================-->
    <div class="shopping">
        <div class="shopping-top">
            <div class="left f_l">
                <a href="../../index.html">首页</a>&gt <a href="../../category.html">全部分类</a>&gt<a href="#" class="lei">
                    <!--坑-->
                </a>
            </div>
            <button class="f_r">筛选</button>
        </div>
        <!--下面运用媒体对象列表-->
        <div class="shopping-detail">

        <!--底部==============================================-->
        <footer>
            <!-- Single button -->
            <div class="container-fluid " id="footer">

                    <div class="col-md-4 col-xs-4"><button type="button" class="btn btn-default dropdown-toggle pageUp" data-toggle="dropdown" aria-haspopup="true"

                            aria-expanded="false"><span class="caret"> </span></button>

                        <ul class="dropdown-menu">
                            <!--这是一个动态创建元素的地方-->
                        </ul>
                    </div>
                    <div class="col-md-4 col-xs-4"><button type="button" class="btn btn-default dropdown-toggle pageDown" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">下一页</button></div>
                </div>
            </div>

            <!--相关链接-->

        <!--主页底部==========================================-->

                <a href="####" class="footer_log">注册</a>

                <p>
                    m.manmanbuy.com
                </p>
            </div>
        </footer>

</body>

</html>
<!--底部使用模板引擎==============================-->
<script id="shopping" type="text/html">
    {{each result as value index}}
    <div class="media">
        <div class="media-left media-middle">
            <a href="products.html?productid={{value.productId}}">{{#value.productImg}}</a>
        </div>

        <div class="media-body">
            <a href="products.html?productid={{value.productId}}" class="media-heading">{{value.productName}}</a>
            <h3 id="price">{{value.productPrice}}</h3>

            <div>
                <span class="f_l">{{value.productQuote}}</span>
                <span class="f_r">{{value.productCom}}</span>
            </div>

        </div>

    </div>
    {{/each}}
</script>

<!--页面传参使用模板引擎==============================-->
<script id="lei" type="text/html">
    {{each result as value index}}
<span>{{value.category}}</span>
 {{/each}}
</script>
