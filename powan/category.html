<!--在比价搜索处使用模板引擎======================-->
<script id="template" type="text/html">
    {{each result as value index}}
    <!--自定义一个属性获取id-->
    <li data-titleid= {{value.titleId}}>
        <a class="border" href="JavaScript:void(0)"><span>{{value.title}}</span><span class="glyphicon glyphicon-menu-down"></span></div></a>
        <div class="container-fluid">
            <div class="row">
                <!--坑-->
            </div>
        </div>
    </li>
    {{/each}}
</script>
<!--在上面的模板中再次使用模板==========================-->
<script id="tem" type="text/html">
    {{each result as value index}}
    <div class="col-md-4 col-xs-4 "><a href="html/ymf/shopping.html?categoryId={{value.categoryId}}">{{value.category}}</a></div>
    {{/each}}
</script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
